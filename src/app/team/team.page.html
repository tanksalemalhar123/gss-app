<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <h2 style="text-align: center;
    font-family: 'Cairo', sans-serif;
">Our Core Team</h2>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item detail='true'>
        <ion-avatar>
          <img src="assets/{{item.imageUrl}}">
        </ion-avatar>
        <ion-label class="ion-text-wrap">
          <ion-text>{{item.name}}</ion-text>
          <p style="color: white;font-size: 0.7em">{{item.designation}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary">Add Detail</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div style="background: black; margin-top: 30px; border: 2px solid white; border-radius: 20px; padding: 47px; margin: 50px;">
    <div style="display: inline">
      <h2 style="color: white;text-align: center;margin-top: 0">
        &
      </h2>
      <h5 style="color: white;display: inline;font-size:1em">40+ Skilled Members</h5>  
     
    </div>
   
  </div>
</ion-content>
